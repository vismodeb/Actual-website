    <!-- Start : main header area -->

      <div class="header-title">

                  <li><a href="index.html">home</a></li>

            <!-- mobil menu end -->

    <!-- Start : login & register area -->
    <section class="loginRegisterArea">
      <div class="container">
        <div class="loginRegister">
          <div class="loginArea">
            <div class="heading">
              <h2 class="text_48">LOGIN</h2>
            </div>
            <form>
              <div class="form-group mb-2">
                <label class="text_32" for="exampleInputEmail1">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder=""
                />
              </div>
              <div class="form-group mb-3">
                <label class="text_32" for="exampleInputPassword1"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                />
              </div>
              <div class="lgRg">
                <button type="submit" class="btn1">Submit</button>
              </div>
            </form>
          </div>
          <div class="registerArea">
            <div class="heading">
              <h2 class="text_48">REGISTER</h2>
            </div>
            <form>
              <div class="form-group mb-2">
                <label class="text_32" for="exampleInputEmail1"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder=""
                />
              </div>
              <div class="form-group mb-2">
                <label class="text_32" for="exampleInputEmail1">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder=""
                />
              </div>
              <div class="form-group mb-2">
                <label class="text_32" for="exampleInputPassword1"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                />
              </div>
              <div class="form-group mb-3">
                <label class="text_32" for="exampleInputPassword1"
                  >Re-enter Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                />
              </div>
              <div class="lgRg">
                <button type="submit" class="btn1">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End : login & register area -->

    <!-- jquery-3 -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
